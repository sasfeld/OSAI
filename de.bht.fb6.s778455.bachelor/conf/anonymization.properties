anonym.strategy.class = de.bht.fb6.s778455.bachelor.anonymization.strategy.NerAnonymizationStrategy

########################################
#
# Stanford NER
#
########################################
# German corpora
anonym.ner.german.dewac = ./conf/ner/stanford-ner-2012-05-22-german/dewac_175m_600.crf.ser.gz
# huge German corpus file
anonym.ner.german.hgc = ./conf/ner/stanford-ner-2012-05-22-german/hgc_175m_600.crf.ser.gz
# configure primary German corpus here (only the last digits: anonym.ner.german.[KEY])
anonym.ner.german.primary = dewac 


# English corpora
anonym.ner.english.3class = ./conf/ner/stanford-ner-2013-06-20-english/english.all.3class.distsim.crf.ser.gz
anonym.ner.english.4class = ./conf/ner/stanford-ner-2013-06-20-english/english.conll.4class.distsim.crf.ser.gz
anonym.ner.english.7class = ./conf/ner/stanford-ner-2013-06-20-english/english.muc.7class.distsim.crf.ser.gz
# configure primary English corpus here (only the last digits: anonym.ner.english.[KEY])
anonym.ner.english.primary = 3class 
